<polymer-element name="ceci-form-text-input" attributes="textcolor buttoncolor buttonactivecolor label value" extends="ceci-element"
  label="Click Me" textcolor="#ffffff" buttoncolor="#4DB227" buttonactivecolor="#358915">
  <template>
    <link rel="stylesheet" href="component.css"></link>
    <button id="form_text_input" on-click="{{click}}">Blammo</button>
    <button id="form_text_input" on-click="{{click}}">Jammo</button>
    <shadow></shadow>
    <script type="text/json" id="ceci-definition">
      {
        "name": "form-text-input",
        "tags": ["form-text-input", "click", "tap"],
        "thumbnail": "./thumbnail.png",
        "broadcasts": {
          "click": {
            "label": "Click",
            "description": "Occurs when form-text-input is clicked.",
            "default": true
          }
        },
        "listeners": {
          "click": {
            "description": "Causes a fake click event to occur.",
            "label": "Click"
          }
        },
        "attributes": {
          "label": {
            "label": "Label",
            "description": "Text shown on the button.",
            "editable": "text",
            "listener": true
          },
          "value": {
            "label": "Value",
            "description": "Value sent by the button.",
            "editable": "text",
            "listener": true,
            "defaultListener": true
          },
          "textcolor": {
            "label": "Text Color",
            "description": "Color of the text on the button's label.",
            "editable": "color",
            "listener": true
          },
          "buttoncolor": {
            "label": "Button Color",
            "description": "Background color of the button.",
            "editable": "color",
            "listener": true
          },
          "buttonactivecolor": {
            "label": "Button Active Color",
            "description": "Background color of the button while it is being clicked or tapped.",
            "editable": "color",
            "listener": true
          }
        }
      }
    </script>
  </template>
  <script>
    Polymer('ceci-form-text-input', {
      ready: function () {
        this.super();

        var that = this;
        this.$.form_text_input.addEventListener('mousedown', function (e) {
          var valueBefore = that.buttoncolor;
          if (that.buttonactivecolor) {
            that.$.form_text_input.style.backgroundColor = that.buttonactivecolor;
            window.addEventListener('mouseup', function (e) {
              that.$.form_text_input.style.backgroundColor = valueBefore;
            }, false);
          }
        }, false);
      },
      click: function () {
        this.broadcast('click', this.getAttribute('value'));
      },
      labelChanged: function (oldValue, newValue) {
        this.$.form_text_input.innerHTML = newValue;
      },
      textcolorChanged: function (oldValue, newValue) {
        this.$.form_text_input.style.color = newValue;
      },
      buttoncolorChanged: function (oldValue, newValue) {
        this.$.form_text_input.style.backgroundColor = newValue;
      }
    });
  </script>
</polymer-element>
